<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza - New User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="labController">
    <div class="container">
			<h1>New User Registration</h1>

			<form class="form-horizontal" name="form">

				<div class="form-group">
					<div class="col-md-2">
						<label>Username</label>
					</div>
					<div class="col-md-5">
						<input type="text" name="username"  required class="form-control" ng-model="model.username">
						<div class="alert alert-danger" ng-show="(form.username.$touched || form.$submitted) && form.username.$error.required">Username is required</div>
					</div>
				</div>

        <div class="form-group">
					<div class="col-md-2">
						<label>Password</label>
					</div>
					<div class="col-md-5">
						<input type="password" name="password" required lass="form-control" ng-model="model.password">
            <div class="alert alert-danger" ng-show="(form.password.$touched || form.$submitted) && form.password.$error.required">Password is required</div>
					</div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label name="name">Name</label>
          </div>
          <div class="col-md-5">
							<input type="text" name="name" required class="form-control" ng-model="model.name">
              <div class="alert alert-danger" ng-show="(form.name.$touched || form.$submitted) && form.name.$error.required">Name is required</div>
					</div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Phone Number</label>
          </div>
        	  <div class="col-md-5">
							<input type="number" name="phone" ng-required="required" class="form-control" ng-model="model.phone">
			  </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Email Address</label>
          </div>
          <div class="col-md-5">
              <input type="email" name="emailAddress"  ng-required="required" class="form-control" ng-model="model.email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label>Favorite Pizza</label>
          </div>
          <div class="col-md-5">
            <select name="favorite" class="form-control" ng-model="model.favorite" ng-required="required" >
              <option>Cheese Pizza</option>
							<option>Pepperoni Pizza</option>
              <option>Margherita Pizza</option>
							<option>BBQ Chicken Pizza</option>
              <option>Combo Pizza</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-2 col-md-5">
            <input type="submit" value="Submit" class="btn btn-primary"/>
            <button class="btn btn-default">Reset</button>
          </div>
        </div>

			</form>

      <pre>{{model | json}}</pre>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/labController.js"></script>
</body>

</html>
